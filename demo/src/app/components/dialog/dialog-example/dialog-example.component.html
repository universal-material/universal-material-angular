<button type="button" u-btn="text" (click)="show = true">Show</button>
<u-dialog [(show)]="show">
  <div class="u-dialog-content">
    <div class="u-dialog-header">
      <div class="u-dialog-title">Dialog title</div>
    </div>
    <div class="u-dialog-body" uDialogBody>

    </div>
    <div class="u-dialog-actions" uDialogBody>
      <button u-btn="text" color="primary" class="u-dialog-action" (click)="show = false">Ok</button>
    </div>
  </div>
</u-dialog>
