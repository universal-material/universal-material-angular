<div class="u-dialog-backdrop" (click)="backdropClick()"></div>
<div class="u-dialog-content">
  <div class="u-dialog-header" *ngIf="_confirmDialogConfig.title">
    <div class="u-dialog-title">{{_confirmDialogConfig.title}}</div>
  </div>
  <div class="u-dialog-body u-text-low-contrast" uDialogBody>{{message}}</div>
  <div class="u-dialog-actions">
    <button type="button"
            [u-btn]="_confirmDialogConfig.cancelButton.appearance"
            [color]="_confirmDialogConfig.cancelButton.color"
            (click)="_cancelClick()">{{_confirmDialogConfig.cancelButton.text}}</button>
    <button type="button"
            [u-btn]="_confirmDialogConfig.confirmButton.appearance"
            [color]="_confirmDialogConfig.confirmButton.color"
            (click)="_confirmClick()">{{_confirmDialogConfig.confirmButton.text}}</button>
  </div>
</div>
