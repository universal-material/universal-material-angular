<svg height="1em" width="1em">
  <circle cx=".5em"
          cy=".5em"
          r=".4em"
          stroke="currentColor"
          stroke-width=".1875rem"
          [attr.stroke-dasharray]="this._basePercentage + '%'"
          [attr.stroke-dashoffset]="_innerPercentage + '%'"
          transform="rotate(-90)"
          transform-origin="center"
          fill="none"></circle>
</svg>
